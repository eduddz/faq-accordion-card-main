<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="desktop">
    <img src="images/illustration-box-desktop.svg" alt="caixa laranjada">
    <img src="images/illustration-woman-online-desktop.svg" alt="desenho de uma mulher tocando na tela do monitor" class="meio" />
    <img src="images/bg-pattern-desktop.svg" alt="sombra" />
  </div>
  <section>
    <header>
      <div class="mobile">
        <img src="images/illustration-woman-online-mobile.svg" alt="desenho de uma mulher tocando na tela do monitor">
      <img src="images/bg-pattern-mobile.svg" alt="sombra">
      </div>

    </header>
    <div class="content">
      <h1>FAQ</h1>
      <div id="box1">
        <h2>How many team members can I invite? 
          <i>
            <img src="images/icon-arrow-down.svg" />
          </i>
        </h2>
        <p></p>
      </div>
      <div id="box2">
        <h2>What is the maximum file upload size?
          <i>
            <img src="images/icon-arrow-down.svg" />
          </i>
        </h2>
        <p></p>
      </div>
      <div id="box3">
        <h2>How do I reset my password?
          <i>
            <img src="images/icon-arrow-down.svg" />
          </i>
        </h2>
        <p></p>
      </div>
      <div id="box4">
        <h2>Can I cancel my subscription?
          <i>
            <img src="images/icon-arrow-down.svg" />
          </i>
        </h2>
        <p></p>
      </div>
      <div id="box5">
        <h2>Do you provide additional support?
          <i>
            <img src="images/icon-arrow-down.svg" />
          </i>
        </h2>
        <p></p>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo Esteves</a>.
  </div>


  <script src="script.js"></script>
</body>
</html>
